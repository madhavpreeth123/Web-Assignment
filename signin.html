<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Heroicons -->
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@1.0.5/dist/index.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>

<body class="bg-white">
    <div class="flex flex-col h-screen justify-between">
        <div class="p-8">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-auto text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0 2a10 10 0 100-20 10 10 0 000 20zm-1.29-9.707l-3.5-3.5 1.29-1.29 3.5 3.5-1.29 1.29zm4.5 1.29l3.5-3.5 1.29 1.29-3.5 3.5-1.29-1.29zm-9.5-7.293l-1.49 1.5L7 11.294l-1.5 1.5 1.49 1.5L10.5 12 7 8.5l-1.29 1.29 1.79 1.79 1.49-1.5-3.5-3.5zM8 14.293l-3.5-3.5 1.29-1.29 3.5 3.5-1.29 1.29z" clip-rule="evenodd"/>
                </svg>
                <span class="text-gray-500 text-sm">9:41</span>
            </div>
            <div class="mt-16">
                <h2 class="text-2xl font-semibold text-center">Welcome Back</h2>
                <form class="mt-8" action="workouttracker.html">
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 px-4 py-3">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 sr-only">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 px-4 py-3">
                        <div class="text-sm text-gray-600 mt-1"><a href="#" class="hover:text-blue-500">Forgot your password?</a></div>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Sign In</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="pb-8">
            <div class="flex items-center justify-center">
                <div class="border-t border-gray-300 w-1/4"></div>
                <div class="mx-4 text-gray-500">Or</div>
                <div class="border-t border-gray-300 w-1/4"></div>
            </div>
            <div class="flex justify-center mt-4 space-x-4">
                <button class="p-2 rounded-full bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10 5.52 0 10-4.48 10-10 0-5.52-4.48-10-10-10zm0 18v-7h4l-1.54-3H12v-1.85l3.38-3.38c.42.12.86.23 1.3.34V9h-2v3h2v1.79c-.75.32-1.46.71-2.12 1.17L13 13.11l-.81.61-.69-.26C9.28 13.13 8 11.46 8 9.39V9H6v1.39c0 2.42 1.56 4.45 3.75 5.18-.56.33-1.15.62-1.75.86L6 16h4v4z"/>
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-900" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path fill="#fff" d="M11 2a9 9 0 00-7.37 14.24L1 21l3.76-.94A9 9 0 0011 22v-7.5V2z"/>
                        <path fill="#fff" d="M11 2a9 9 0 011.91 17.66 3.5 3.5 0 10-3.83 0A9 9 0 0111 2z"/>
                        <path fill="#fff" fill-rule="evenodd" d="M9 12.5v3a.5.5 0 01-.5.5h-1a.5.5 0 01-.5-.5v-3a.5.5 0 011 0v2.5h1V12h-1zm1-2h-1a1.5 1.5 0 00-1.5 1.5v1A1.5 1.5 0 008 14.5h1a.5.5 0 110 1H8A2.5 2.5 0 015.5 13v-1A2.5 2.5 0 018 9.5h1a.5.5 0 110 1zm-.5-6a1.5 1.5 0 00-1.5 1.5v1A1.5 1.5 0 009 7.5h1a.5.5 0 110 1H9A2.5 2.5 0 016.5 6v-1A2.5 2.5 0 019 2.5h1a.5.5 0 010 1h-1zM9 12h1a1.5 1.5 0 011.5 1.5v1A1.5 1.5 0 0110 16H9a.5.5 0 010-1h1a.5.5 0 110-1h-1zm2.5-6A1.5 1.5 0 0113 7.5v1a1.5 1.5 0 01-3 0v-1A1.5 1.5 0 0111.5 5H13a.5.5 0 110 1h-1zm-4 9a.5.5 0 01-.5.5h-1a.5.5 0 01-.5-.5v-3a.5.5 0 011 0v2.5h1V12H8zm1-2H8a1.5 1.5 0 00-1.5 1.5v1A1.5 1.5 0 008 14.5h1a.5.5 0 110 1H8A2.5 2.5 0 015.5 13v-1A2.5 2.5 0 018 9.5h1a.5.5 0 010 1zm-.5-6a1.5 1.5 0 00-1.5 1.5v1A1.5 1.5 0 018 7.5h1a.5.5 0 110 1H8A2.5 2.5 0 015.5 6v-1A2.5 2.5 0 018 2.5h1a.5.5 0 010 1h-1zM8 12h1a1.5 1.5 0 011.5 1.5v1A1.5 1.5 0 019 16H8a.5.5 0 010-1h1a.5.5 0 110-1h-1zm2.5-6A1.5 1.5 0 0111 7.5v1a1.5 1.5 0 01-3 0v-1A1.5 1.5 0 018.5 5H10a.5.5 0 110 1h-1z" clip-rule="evenodd"/>
                        <path fill="#fff" d="M13 16h-2v-2h2v2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="md:flex md:items-center md:justify-between p-4 md:p-8">
            <div class="md:hidden">
                <button class="text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.25 20.5L9.75 16.5L15.25 12.5"></path>
                    </svg>
                </button>
            </div>
            <div class="text-lg font-semibold text-gray-900">Workout Tracker</div>
            <div class="text-gray-500">9:41</div>
        </div>
        <div class="p-8">
            <div class="text-4xl font-bold text-gray-900 mb-4">900CAL</div>
            <div class="flex items-center text-sm text-gray-500 mb-4">
                <div class="bg-green-500 rounded-full h-2 w-2 mr-2"></div>
                <div>Good job</div>
                <div class="ml-4">
                    <div class="bg-red-500 rounded-full h-2 w-2 mr-2"></div>
                    <div>less than 320cal</div>
                </div>
            </div>
            <div class="text-red-500 text-sm mb-4">You've burned fewer calories than yesterday. Time to get moving!</div>
            <div class="text-lg font-semibold text-gray-900 mb-4">Upcoming Workout</div>
            <div class="flex items-center mb-4">
                <div class="bg-blue-500 rounded-full h-8 w-8 flex items-center justify-center mr-4 text-white">T</div>
                <div class="text-sm text-gray-900">Full Body Workout</div>
                <div class="ml-auto text-sm text-gray-500">Today 3pm</div>
            </div>
            <div class="flex items-center mb-4">
                <div class="bg-blue-500 rounded-full h-8 w-8 flex items-center justify-center mr-4 text-white">U</div>
                <div class="text-sm text-gray-900">Upper Body Workout</div>
                <div class="ml-auto text-sm text-gray-500">4 Feb, 3:30 pm</div>
            </div>
            <div class="text-lg font-semibold text-gray-900 mb-4">What Do You Want to Train</div>
            <div class="flex items-center mb-4">
                <div class="bg-blue-500 rounded-full h-8 w-8 flex items-center justify-center mr-4 text-white">F</div>
                <div class="text-sm text-gray-900">Full Body Workout</div>
            </div>
            <div class="flex items-center mb-4">
                <div class="bg-blue-500 rounded-full h-8 w-8 flex items-center justify-center mr-4 text-white">A</div>
                <div class="text-sm text-gray-900">Arms</div>
            </div>
            <div class="flex items-center">
                <div class="bg-blue-500 rounded-full h-8 w-8 flex items-center justify-center mr-4 text-white">C</div>
                <div class="text-sm text-gray-900">Chest</div>
            </div>
        </div>
        <div class="md:hidden p-4 flex justify-center items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
            </svg>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <a href="shedule.html">
                <button style="background-color: #d8b6ff; color: #fff; padding: 10px 20px; background-color: #9b59b6; border: none; border-radius: 5px; cursor: pointer;">
                <i class="fas fa-search"></i> <!-- Font Awesome search icon -->
            </button>

            </a>

            <a href="index.html">
                <button style="padding: 10px 20px; font-size: 16px; font-weight: bold; color: white; background-color: #9b59b6; border: none; border-radius: 5px; cursor: pointer;" onclick="window.location.href = 'index.html'">
                <i class="fas fa-home"></i> <!-- Font Awesome home icon -->
            </button>
            </a>
        </div>
    </div>
</body>

</html>

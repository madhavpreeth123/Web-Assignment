<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mt-8">
        <div class="p-8">
            <div class="text-xl font-bold text-gray-800">Workout Tracker</div>
            <div class="flex items-center mt-4">
                <div class="w-1/2 flex items-center justify-between text-gray-600">
                    <div class="flex items-center">
                        <div class="h-2 w-2 rounded-full bg-green-500"></div>
                        <span class="ml-2">Good job</span>
                    </div>
                    <div class="flex items-center">
                        <div class="h-2 w-2 rounded-full bg-red-500"></div>
                        <span class="ml-2">less than 320cal</span>
                    </div>
                </div>
                <div class="w-1/2 text-right">
                    <span class="text-purple-600">900CAL</span>
                </div>
            </div>
            <div class="mt-4 text-sm text-gray-500">You've burned fewer calories than yesterday. Time to get moving!</div>
            <div class="mt-6">
                <div class="text-gray-800 font-bold">Upcoming Workout</div>
                <div class="mt-2 flex items-center">
                    <div class="bg-purple-600 rounded-full h-8 w-8 flex items-center justify-center text-white text-sm mr-2">3pm</div>
                    <span class="text-sm">Full Body Workout</span>
                </div>
                <div class="mt-2 flex items-center">
                    <div class="bg-purple-600 rounded-full h-8 w-8 flex items-center justify-center text-white text-sm mr-2">3:30pm</div>
                    <span class="text-sm">Upper Body Workout</span>
                </div>
            </div>
            <div class="mt-6">
                <div class="text-gray-800 font-bold">What Do You Want to Train</div>
                <div class="mt-4">
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-full block w-full text-left">Full Body Workout</button>
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-full block w-full text-left mt-2">Arms</button>
                    <button class="bg-purple-600 text-white px-4 py-2 rounded-full block w-full text-left mt-2">Chest</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

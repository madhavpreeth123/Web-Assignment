<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Heroicons -->
    <link href="https://cdn.jsdelivr.net/npm/@heroicons/react@1.0.5/dist/index.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles can be added here */
    </style>
</head>

<body class="bg-white">
    <div class="flex flex-col h-screen justify-between">
        <div class="p-8">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-auto text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm0 2a10 10 0 100-20 10 10 0 000 20zm-1.29-9.707l-3.5-3.5 1.29-1.29 3.5 3.5-1.29 1.29zm4.5 1.29l3.5-3.5 1.29 1.29-3.5 3.5-1.29-1.29zm-9.5-7.293l-1.49 1.5L7 11.294l-1.5 1.5 1.49 1.5L10.5 12 7 8.5l-1.29 1.29 1.79 1.79 1.49-1.5-3.5-3.5zM8 14.293l-3.5-3.5 1.29-1.29 3.5 3.5-1.29 1.29z" clip-rule="evenodd"/>
                </svg>
                <span class="text-gray-500 text-sm">9:41</span>
            </div>
            <div class="mt-16">
                <h2 class="text-2xl font-semibold text-center">Create an account</h2>
                <form class="mt-8" action="signin.html">
                    <div class="mb-6">
                        <label for="first_name" class="block text-sm font-medium text-gray-700 sr-only">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="First Name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 px-4 py-3">
                    </div>
                    <div class="mb-6">
                        <label for="last_name" class="block text-sm font-medium text-gray-700 sr-only">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Last Name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 px-4 py-3">
                    </div>
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 sr-only">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 px-4 py-3">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 sr-only">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50 px-4 py-3">
                    </div>
                    <div class="mb-6">
                        <label for="agree" class="flex items-center">
                            <input type="checkbox" id="agree" name="agree" class="rounded border-gray-300 shadow-sm text-blue-500 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                            <span class="ml-2 text-sm text-gray-700">By proceeding, I agree to all <a href="#" class="text-blue-500">T&C</a> and <a href="#" class="text-blue-500">Privacy Policy</a></span>
                        </label>
                    </div>
                    <div class="mb-6">
                        <button type="submit" class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Create an Account</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="pb-8">
            <div class="flex items-center justify-center">
                <div class="border-t border-gray-300 w-1/4"></div>
                <div class="mx-4 text-gray-500">Or</div>
                <div class="border-t border-gray-300 w-1/4"></div>
            </div>
            <div class="flex justify-center mt-4 space-x-4">
                <button class="p-2 rounded-full bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10 5.52 0 10-4.48 10-10 0-5.52-4.48-10-10-10zm0 18v-7h4l-1.54-3H12v-1.85l3.38-3.38c.42.12.86.23 1.3.34V9h-2v3h2v1.79c-.75.32-1.46.71-2.12 1.17L13 13.11l-.71 1.38 1.63 1.63c-.05.2-.11.41-.18.61l-1.45.58L12 17z"/>
                    </svg>
                </button>
                <button class="p-2 rounded-full bg-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M12 2C6.48 2 2 6.48 2 12c0 5.52 4.48 10 10 10 5.52 0 10-4.48 10-10 0-5.52-4.48-10-10-10zm0 18v-7h4l-1.54-3H12v-1.85l3.38-3.38c.42.12.86.23 1.3.34V9h-2v3h2v1.79c-.75.32-1.46.71-2.12 1.17L13 13.11l-.71 1.38 1.63 1.63c-.05.2-.11.41-.18.61l-1.45.58L12 17z"/>
                    </svg>
                </button>
            </div>
            <div class="flex justify-center mt-8">
                <span class="text-gray-500 text-sm">Already have an account? <a href="signin.html" target="_blank" class="text-blue-500">Login</a></span>
            </div>
        </div>
    </div>
</body>

</html>

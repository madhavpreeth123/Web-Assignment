<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex flex-col h-screen justify-between">
        <div class="pt-8">
            <div class="flex justify-between px-4">
                <div class="flex items-center text-gray-700 text-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15.828 14.172a4 4 0 00-5.656 0l-.707.707a4 4 0 005.656 5.656l.707-.707a4 4 0 000-5.656z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                    </svg>
                    <span>9:41</span>
                </div>

            </div>
            <div class="mt-6 px-4">
                <h2 class="text-2xl font-semibold text-gray-800 mb-4">Workout Schedule</h2>
                <div class="bg-white rounded-lg overflow-hidden shadow-md">
                    <div class="flex justify-between px-4 py-2 bg-gray-200 text-gray-700 font-semibold">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                    </div>
                    <div class="grid grid-cols-7">
                        <div class="px-4 py-2 text-gray-700 border">
                            06:00 AM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            07:00 AM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            08:00 AM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            09:00 AM
                            <div class="bg-purple-200 rounded-lg px-2 py-1 mt-1 text-sm text-purple-800">Upperbody Workout, 9am</div>
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            10:00 AM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            11:00 AM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            12:00 PM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            01:00 PM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            02:00 PM
                            <div class="bg-purple-200 rounded-lg px-2 py-1 mt-1 text-sm text-purple-800">Lowerbody Workout, 3pm</div>
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            03:00 PM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            04:00 PM
                        </div>
                        <div class="px-4 py-2 text-gray-700 border">
                            05:00 PM
                        </div>

                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <a href="workouttracker.html">
                            <button style="width: 40px; height: 40px; background-color: #d8b6ff; color: #3713b9; border: none; border-radius: 50%; cursor: pointer;">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm5 11h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/>
                            </svg>
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
